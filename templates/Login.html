<h1>Login page</h1>
<hr/>
<form method="POST">
    {% csrf_token %}
<table>
    <tr>
        <td>
            User name
        </td>
        <td><input type="text"placeholder="Enter User Name..."name="Email"required></td>
    </tr>
    <tr>
        <td>
            Password
        </td>
        <td><input type="password"placeholder="Enter User Password..."name="Pwd"required></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="submit">Login</button></td>
    </tr>
</table>
{% if messages %}
{% for msg in messages %}
<b>{{msg}}</b>
{% endfor %}
{% endif %}
</form>
